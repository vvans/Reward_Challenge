<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>


    <!-- Bootstrap CSS -->
    <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">


    <title>Reward Challenge</title>
</head>
<body style="background-color: ivory;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/main">Reward Challenge</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <span class="navbar-brand">Welcome, <span th:text="${my_name}"></span></span>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">

    <table class="table">
        <thead>
        <tr>
            <td colspan="4">
                <h3>챌린지 수행 결과</h3>
                <h5>챌린지 기간: <span th:text="${start_date}"></span>~<span th:text="${finish_date}"></span></h5>
            </td>


        </tr>
        </thead>
        <tbody>

        <tr>
            <td>

                <h5>나의 챌린지: '<span th:text="${my_challenge_name}" style="color: red;"></span>'하기</h5>
            </td>
            <th scope="col"></th>

            <td>


                <h5><span th:text="${friend_name}"></span>님의 챌린지: '<span th:text="${friend_challenge_name}"
                                                                         style="color: red;"></span>'하기 </h5>
            </td>
            <th scope="col"></th>


        </tr>
        <tr>
            <td>
                <h5>나의 챌린지 실패시 <span th:text="${friend_name}"></span>님에게 보상할 내역 </h5>
                <div th:each="p, i : ${penalty}">
                    <h6 th:text="${ '-' + p}"></h6>
                </div>
            </td>
            <th scope="col"></th>

            <td>
                <h5><span th:text="${friend_name}"></span>님의 챌린지 실패시 나에게 제안한 보상 내역</h5>
                <div th:each="r, i : ${reward}">
                    <h6 th:text="${'-'+ r}"></h6>
                </div>
            </td>
            <th scope="col"></th>


        </tr>
        <tr>
            <td>
                <h5>나의 달성률: <span><div class="progress" style="width: 300px;">
  <div class="progress-bar" role="progressbar" th:style="'width: '+ ${my_percent}+'%;'" th:aria-valuenow="${my_percent}"
       aria-valuemin="0"
       aria-valuemax="100" th:text="${my_percent}+'%'"></div>
</div></span></h5>
                <h5 th:text="${my_result}"></h5>
            </td>
            <th scope="col"></th>

            <td>
                <h5><span th:text="${friend_name}"></span>님의 달성률: <span><div class="progress" style="width: 300px;">
  <div class="progress-bar" role="progressbar" th:style="'width: '+ ${friend_percent}+'%;'"
       th:aria-valuenow="${friend_percent}" aria-valuemin="0"
       aria-valuemax="100" th:text="${friend_percent}+'%'"></div>
</div></span></h5>
                <h5 th:text="${friend_result}" style="color: red;"></h5>
            </td>
            <th scope="col"></th>


        </tr>

        <tr>
            <th>
                <div th:each="path, i : ${my_filepath}">
                    <div class="col-lg-6 mx-auto">
                        <li class="list-group-item">
                            <div>
                                <h5 th:text="${my_photo_date[__${i.index}__]}"></h5>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <img class="img-thumbnail mb-3" th:src="${path}" alt="" style="width: 250px;">
                            </div>
                        </li>

                    </div>
                </div>
            </th>
            <th scope="row"><br><br><br><br><br><br><br><br><br><br><br><br><br><br></th>

            <th>
                <div th:each="path, i : ${friend_filepath}">
                    <div class="col-lg-6 mx-auto">
                        <li class="list-group-item">
                            <div>
                                <h5 th:text="${friend_photo_date[__${i.index}__]}"></h5>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <img class="img-thumbnail mb-3" th:src="${path}" alt="" style="width: 250px;">

                            </div>
                        </li>
                    </div>
                </div>
            </th>
            <th scope="row"><br><br><br><br><br><br><br><br><br><br><br><br><br><br></th>


        </tr>
        <tr>
            <td>
                <form class="" th:action="@{/negotiation/main}" method="post">
                    <button class="btn btn-primary mt-3" type="submit">메인으로</button>
                </form>
            </td>
            <th scope="row"></th>

            <td>
            </td>
            <th scope="row"></th>

        </tr>


        </tbody>

    </table>
</div>

</body>
