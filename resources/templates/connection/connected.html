
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link th:href="@{/css/signin.css}" rel="stylesheet">

    <title>connect</title>
</head>

<body class="text-center">
<div class="col" >
    <div>
        <form class="form-signin" th:action="@{/connection/challenge}" method="post">

            <input type="hidden"name="token" th:value="${token}">
            <input type="hidden" name="id" th:value="${id}">


            <h1 class="h3 mb-3 font-weight-normal">로그인 후 챌린지를</h1>
            <h1 class="h3 mb-3 font-weight-normal">등록하세요!</h1>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>

<!--    <div class="form-signin" style="margin-top: 20px;">-->
<!--        <h1 class="h3 mb-3 font-weight-normal">If you don't have an account?</h1>-->
<!--        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="register()">Register</button>-->
<!--    </div>-->

        </form>
    </div>
    <div>
        <form class="form-signin" th:action="@{/connection/register}" method="post" style="margin-top: 20px;">
            <input type="hidden"name="token" th:value="${token}">
            <input type="hidden" name="id" th:value="${id}">
            <h2 class="h3 mb-3 font-weight-normal">계정이 없다면 회원가입을 해주세요</h2>
            <div class="d-flex justify-content-center">
                <button class="btn btn-lg btn-primary" type="submit">회원가입</button>
            </div>
        </form>

    </div>
</div>
</body>

</html>
