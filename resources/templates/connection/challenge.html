<!doctype html>
<html lang="en">


<head>
  <title>챌린지 등록</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>

<body style="background-color: ivory;">
<section class="container d-flex justify-content-center align-items-center ">
  <form th:action="@{/connection/challenge/register}" method="post">
    <input type="hidden"name="token" th:value="${token}">
    <input type="hidden" name="id" th:value="${id}">
    <h4 class="pt-4 pb-2 text-center"><span
            th:text="${name}" ></span>님의 챌린지 </h4><h5 class=" pb-2 text-center">
    <span th:text="${challengename}" style="color: red;"></span>과(와)<br> 함께 참여할 챌린지를 등록하세요</h5>
    <div class="row form-group">
      <label class="col-sm-12 col-form-label">시작 날짜</label>
      <div class="col-sm-12">
        <input type="text" name="startdate" class="form-control" th:value="${startdate}" readonly>
      </div>
    </div>
    <div class="row form-group">
      <label class="col-sm-12 col-form-label">끝나는 날짜</label>
      <div class="col-sm-12">
        <input type="text" name="startdate" class="form-control" th:value="${finishdate}" readonly>
      </div>
    </div>

    <div class="row form-group">
      <label class="col-sm-12 col-form-label">챌린지 이름</label>
      <div class="col-sm-12">

        <label for="challengename" class="sr-only">챌린지 이름</label>
        <input type="text" id="challengename" name="challengename" class="form-control " placeholder="" required
               autofocus>
      </div>
    </div>

    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">참여하기</button>

  </form>
</section>

</html>
