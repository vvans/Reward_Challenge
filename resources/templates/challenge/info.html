<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>




  <!-- Bootstrap CSS -->
  <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">


  <title>Challenge info</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <span class="navbar-brand">Reward Challenge</span>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<div class="container my-4">

  <h2 class="mb-4">Challenge Info</h2>
  <ul class="list-group">
    <li class="list-group-item">-challenge name</li>
    <li class="list-group-item" th:text="${challenge.challengename}"></li>
    <li class="list-group-item">-start date</li>
    <li class="list-group-item" th:text="${challenge.startdate}"></li>
    <li class="list-group-item">-finish date</li>
    <li class="list-group-item" th:text="${challenge.finishdate}"></li>
    <li class="list-group-item">-frequency</li>
    <li class="list-group-item" th:text="${challenge.frequency}"></li>
    <li class="list-group-item">-penalty</li>
    <li class="list-group-item" th:text="${challenge.penalty}"></li>
    <li class="list-group-item">-period</li>
    <li class="list-group-item" th:text="${challenge.period}"></li>
    <li class="list-group-item">-times</li>
    <li class="list-group-item" th:text="${challenge.times}"></li>
    <li class="list-group-item">-rate</li>
    <li class="list-group-item" th:text="${challenge.rate}"></li><br>

  </ul>
  <div class="row">

    <div class="col-lg-12">
      <form class="" th:action="@{/negotiation/main}" method="post">
        <button class="btn btn-primary mt-3" type="submit">메인으로</button>

      </form>
    </div>
  </div>
</div>
</body>
</html>
