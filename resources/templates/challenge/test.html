<!doctype html>
<html lang="en">


<head>
    <title>챌린지 등록</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>

<body style="background-color: ivory;">
<section class="container d-flex justify-content-center align-items-center ">
    <form>
        <h3 class="pt-4 pb-2 text-center">챌린지 등록</h3>

        <div class="row form-group">
            <label class="col-sm-12 col-form-label">챌린지 이름</label>
            <div class="col-sm-12">

                <label for="challengename" class="sr-only">챌린지 이름</label>
                <input type="text" id="challengename" name="challengename" class="form-control " placeholder="" required
                       autofocus>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-12 col-form-label">시작 날짜</label>
            <div class="col-sm-12">
                <div class="input-group date" id="datepicker">
                    <input type="text" class="form-control">
                    <span class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-12 col-form-label">끝나는 날짜</label>
            <div class="col-sm-12">
                <div class="input-group date " id="datepicker2">
                    <input type="text" class="form-control">
                    <span class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-12 col-form-label">이메일</label>
            <div class="col-sm-12">

                <label for="email" class="sr-only">이메일</label>
                <input type="text" id="email" name="email" class="form-control mb-3" placeholder="챌린지에 초대할 사람의 이메일을 입력" required
                       autofocus>
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">등록 및 초대</button>

    </form>
</section>

<script type="text/javascript">
    $(function () {
        $('#datepicker').datepicker();
    });
</script>
<script type="text/javascript">
    $(function () {
        $('#datepicker2').datepicker();
    });
</script>

</body>

</html>
